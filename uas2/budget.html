<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget - MoneyTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="budget.css">
</head>
<body class="bg-light-subtle">

    <nav class="navbar navbar-expand-lg navbar-bg-custom">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ’° MoneyTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="budget.html">Budget</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Accounts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="section container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <h2 class="mb-4 fw-bold">Tambah Transaksi</h2>
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <form id="transactionForm">
                            <div class="mb-3"><label for="transactionType" class="form-label">Tipe Transaksi</label><select id="transactionType" class="form-select" required><option value="">Pilih Tipe...</option><option value="income">Pemasukan</option><option value="expense">Pengeluaran</option></select></div>
                            <div class="mb-3"><label for="amount" class="form-label">Jumlah</label><input type="number" id="amount" class="form-control" step="1000" min="0" placeholder="50000" required></div>
                            <div class="mb-3"><label class="form-label">Kategori</label><div id="categoryRadioGroup"><p class="text-muted small">Pilih tipe transaksi dahulu.</p></div></div>
                            <div class="mb-3"><label for="account" class="form-label">Akun</label><select id="account" class="form-select" required><option value="Rekening">Rekening</option><option value="Tabungan">Tabungan</option><option value="Kredit">Kartu Kredit</option><option value="Tunai">Tunai</option></select></div>
                            <div class="mb-3"><label for="description" class="form-label">Deskripsi</label><input type="text" id="description" class="form-control" placeholder="Contoh: Belanja bulanan" required></div>
                            <div class="mb-3"><label for="date" class="form-label">Tanggal</label><input type="date" id="date" class="form-control" required></div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Tambah Transaksi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
